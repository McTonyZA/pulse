<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Server Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§ª Mock Server Test</h1>

    <div id="status" class="test-result info">
      <strong>Status:</strong> Ready to test
    </div>

    <div>
      <button onclick="testUserAPI()">Test User API</button>
      <button onclick="testJobsAPI()">Test Jobs API</button>
      <button onclick="testAlertsAPI()">Test Alerts API</button>
      <button onclick="testAllAPIs()">Test All APIs</button>
    </div>

    <div id="results"></div>

    <script>
      // Set environment variables for testing
      window.process = window.process || {};
      window.process.env = {
        ...window.process.env,
        REACT_APP_USE_MOCK_SERVER: "true",
        REACT_APP_MOCK_DELAY: "100",
        REACT_APP_MOCK_ERROR_RATE: "0.0",
        REACT_APP_MOCK_LOGGING: "true",
      };

      function updateStatus(message, type = "info") {
        const status = document.getElementById("status");
        status.className = `test-result ${type}`;
        status.innerHTML = `<strong>Status:</strong> ${message}`;
      }

      function addResult(title, data, success = true) {
        const results = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${success ? "success" : "error"}`;
        resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        results.appendChild(resultDiv);
      }

      async function testUserAPI() {
        updateStatus("Testing User API...", "info");
        try {
          const response = await fetch("/user/9876543210");
          const data = await response.json();
          addResult(
            "âœ… User API Test",
            { status: response.status, data },
            true,
          );
        } catch (error) {
          addResult("âŒ User API Test Failed", { error: error.message }, false);
        }
      }

      async function testJobsAPI() {
        updateStatus("Testing Jobs API...", "info");
        try {
          const response = await fetch("/v2/getJobs");
          const data = await response.json();
          addResult(
            "âœ… Jobs API Test",
            { status: response.status, data },
            true,
          );
        } catch (error) {
          addResult("âŒ Jobs API Test Failed", { error: error.message }, false);
        }
      }

      async function testAlertsAPI() {
        updateStatus("Testing Alerts API...", "info");
        try {
          const response = await fetch("/v1/alert");
          const data = await response.json();
          addResult(
            "âœ… Alerts API Test",
            { status: response.status, data },
            true,
          );
        } catch (error) {
          addResult(
            "âŒ Alerts API Test Failed",
            { error: error.message },
            false,
          );
        }
      }

      async function testAllAPIs() {
        updateStatus("Testing All APIs...", "info");
        document.getElementById("results").innerHTML = "";

        await testUserAPI();
        await new Promise((resolve) => setTimeout(resolve, 200));
        await testJobsAPI();
        await new Promise((resolve) => setTimeout(resolve, 200));
        await testAlertsAPI();

        updateStatus("All tests completed!", "success");
      }

      // Auto-run test on page load
      window.onload = function () {
        updateStatus(
          "Mock server test page loaded. Click buttons to test APIs.",
          "info",
        );
      };
    </script>
  </body>
</html>
