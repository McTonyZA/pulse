<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Evaluation History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>üîç Debug Evaluation History</h1>

    <div id="status" class="test-result info">
      <strong>Status:</strong> Ready to debug evaluation history data structure
    </div>

    <div>
      <button onclick="debugEvaluationHistory()">
        Debug Evaluation History
      </button>
    </div>

    <div id="results"></div>

    <script>
      // Set environment variables for testing
      window.process = window.process || {};
      window.process.env = {
        ...window.process.env,
        REACT_APP_USE_MOCK_SERVER: "true",
        REACT_APP_MOCK_DELAY: "100",
        REACT_APP_MOCK_ERROR_RATE: "0.0",
        REACT_APP_MOCK_LOGGING: "true",
      };

      function updateStatus(message, type = "info") {
        const status = document.getElementById("status");
        status.className = `test-result ${type}`;
        status.innerHTML = `<strong>Status:</strong> ${message}`;
      }

      function addResult(title, data, success = true) {
        const results = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${success ? "success" : "error"}`;
        resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        results.appendChild(resultDiv);
      }

      async function debugEvaluationHistory() {
        updateStatus("Debugging evaluation history data structure...", "info");

        try {
          const response = await fetch("/v1/alert/1/evaluationHistory");
          const responseData = await response.json();

          addResult(
            "üîç Raw Response from Mock Server",
            {
              status: response.status,
              responseData: responseData,
              dataType: typeof responseData,
              dataKeys: responseData ? Object.keys(responseData) : "null",
            },
            true,
          );

          // Simulate what processServerResponse does
          const { data, error } = responseData;
          const processedResponse = {
            status: response.status,
            data: data,
            error: error,
          };

          addResult(
            "üîç After processServerResponse (what hook receives)",
            {
              processedResponse: processedResponse,
              dataType: typeof processedResponse.data,
              dataKeys: processedResponse.data
                ? Object.keys(processedResponse.data)
                : "null",
              isArray: Array.isArray(processedResponse.data),
              dataData: processedResponse.data?.data,
              dataDataType: typeof processedResponse.data?.data,
              isDataArray: Array.isArray(processedResponse.data?.data),
            },
            true,
          );

          // Simulate what component does
          const componentData = processedResponse.data?.data;
          addResult(
            "üîç What component accesses (data.data)",
            {
              componentData: componentData,
              dataType: typeof componentData,
              isArray: Array.isArray(componentData),
              length: componentData?.length,
              forEachAvailable: typeof componentData?.forEach,
            },
            true,
          );
        } catch (error) {
          addResult("‚ùå Debug Failed", { error: error.message }, false);
        }
      }

      // Auto-run debug on page load
      window.onload = function () {
        updateStatus(
          "Debug page loaded. Click button to debug data structure.",
          "info",
        );
        debugEvaluationHistory();
      };
    </script>
  </body>
</html>
