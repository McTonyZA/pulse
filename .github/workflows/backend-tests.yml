name: Backend Tests

on:
  push:
    branches:
      - main
      - release/*
    paths:
      - 'backend/server/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'backend/server/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/server/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests with coverage
        run: mvn clean verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/server/target/surefire-reports/
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/server/target/site/jacoco/
          retention-days: 30

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: backend/server/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Check coverage on PR and fail if below threshold
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: |
            ${{ github.workspace }}/backend/server/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 35
          min-coverage-changed-files: 80
          title: Backend Code Coverage Report
          skip-if-no-changes: false
          update-comment: true
          pass-emoji: ':green_circle:'
          fail-emoji: ':red_circle:'

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: backend/server/target/checkstyle/checkstyle-report.xml
          retention-days: 30

      - name: Checkstyle summary
        if: always()
        run: |
          if [ -f target/checkstyle/checkstyle-report.xml ]; then
            violations=$(grep -c '<error' target/checkstyle/checkstyle-report.xml || echo "0")
            echo "### ðŸŽ¨ Checkstyle Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$violations" -eq "0" ]; then
              echo "âœ… No Checkstyle violations found!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Found $violations Checkstyle violations" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ“„ Download the full report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY
            fi
          fi

  required-status-check:
    permissions:
      contents: read
    needs:
      - test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - if: |
          needs.test.result != 'success'
        run: exit 1

