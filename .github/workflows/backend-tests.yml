name: Backend Tests

on:
  push:
    branches:
      - main
      - release/*
    paths:
      - 'backend/server/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'backend/server/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('backend/server/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests with coverage
        run: mvn clean verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/server/target/surefire-reports/
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/server/target/site/jacoco/
          retention-days: 30

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: backend/server/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Code coverage summary
        if: always()
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then
            # Parse overall coverage from JaCoCo XML
            missed=$(grep -oP 'type="LINE".*?missed="\K[0-9]+' target/site/jacoco/jacoco.xml | head -1)
            covered=$(grep -oP 'type="LINE".*?covered="\K[0-9]+' target/site/jacoco/jacoco.xml | head -1)
            
            echo "### ðŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -n "$missed" ] && [ -n "$covered" ]; then
              total=$((missed + covered))
              if [ $total -gt 0 ]; then
                percentage=$(awk "BEGIN {printf \"%.2f\", ($covered / $total) * 100}")
                
                echo "#### Overall Coverage" >> $GITHUB_STEP_SUMMARY
                echo "**Coverage:** $percentage%" >> $GITHUB_STEP_SUMMARY
                echo "- Lines Covered: $covered" >> $GITHUB_STEP_SUMMARY
                echo "- Lines Missed: $missed" >> $GITHUB_STEP_SUMMARY
                echo "- Total Lines: $total" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                
                # Check if coverage meets minimum threshold (35%)
                if (( $(echo "$percentage < 35" | bc -l) )); then
                  echo "âŒ **Build Failed: Overall coverage is below minimum threshold of 35%**" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  exit 1
                else
                  echo "âœ… Coverage meets minimum threshold of 35%" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                fi
              fi
            fi
          fi

      - name: Changed files coverage
        if: github.event_name == 'pull_request' && always()
        run: |
          # Get list of changed Java files
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep '\.java$' | grep '^backend/server/src/main/' || echo "")
          
          if [ -n "$changed_files" ]; then
            echo "#### Changed Files Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Initialize totals for aggregate coverage
            total_covered=0
            total_missed=0
            
            while IFS= read -r file; do
              if [ -n "$file" ]; then
                # Convert file path to package format for JaCoCo
                class_path=$(echo "$file" | sed 's|backend/server/src/main/java/||' | sed 's|\.java$||' | sed 's|/|.|g')
                class_name=$(echo "$class_path" | sed 's|.*\.||')
                
                # Try to find coverage in jacoco.xml
                if [ -f target/site/jacoco/jacoco.xml ]; then
                  # Extract coverage for this specific class
                  coverage_line=$(grep -A 5 "name=\"$class_name\"" target/site/jacoco/jacoco.xml | grep 'type="LINE"' | head -1 || echo "")
                  
                  if [ -n "$coverage_line" ]; then
                    file_missed=$(echo "$coverage_line" | grep -oP 'missed="\K[0-9]+' || echo "0")
                    file_covered=$(echo "$coverage_line" | grep -oP 'covered="\K[0-9]+' || echo "0")
                    
                    # Add to aggregate totals
                    total_covered=$((total_covered + file_covered))
                    total_missed=$((total_missed + file_missed))
                  fi
                fi
              fi
            done <<< "$changed_files"
            
            # Calculate overall coverage for changed files
            changed_total=$((total_covered + total_missed))
            if [ $changed_total -gt 0 ]; then
              changed_percentage=$(awk "BEGIN {printf \"%.2f\", ($total_covered / $changed_total) * 100}")
              
              echo "**Coverage:** $changed_percentage%" >> $GITHUB_STEP_SUMMARY
              echo "- Lines Covered: $total_covered" >> $GITHUB_STEP_SUMMARY
              echo "- Lines Missed: $total_missed" >> $GITHUB_STEP_SUMMARY
              echo "- Total Lines: $changed_total" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Check if overall coverage meets 80% threshold
              if (( $(echo "$changed_percentage < 80" | bc -l) )); then
                echo "âŒ **Build Failed: Changed files coverage ($changed_percentage%) is below minimum threshold of 80%**" >> $GITHUB_STEP_SUMMARY
                exit 1
              else
                echo "âœ… **Changed files coverage meets the 80% requirement**" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "â„¹ï¸ No coverage data available for changed files" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "#### Changed Files Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸ No Java files changed in this PR" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: backend/server/target/checkstyle/checkstyle-report.xml
          retention-days: 30

      - name: Checkstyle summary
        if: always()
        run: |
          if [ -f target/checkstyle/checkstyle-report.xml ]; then
            violations=$(grep -c '<error' target/checkstyle/checkstyle-report.xml || echo "0")
            echo "### ðŸŽ¨ Checkstyle Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$violations" -eq "0" ]; then
              echo "âœ… No Checkstyle violations found!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Found $violations Checkstyle violations" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ“„ Download the full report from the workflow artifacts." >> $GITHUB_STEP_SUMMARY
            fi
          fi

  required-status-check:
    permissions:
      contents: read
    needs:
      - test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - if: |
          needs.test.result != 'success'
        run: exit 1

